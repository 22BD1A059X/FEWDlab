<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col order-2">Second shown</div>
            <div class="col order-3">Third shown</div>
            <div class="col order-1">First shown</div>
        </div>
    </div>
    <!-- Vertical alignment -->
<div class="container">
    <div class="row align-items-start" style="height: 100px;">
        <div class="col">Top aligned</div>
    </div>
    <div class="row align-items-center" style="height: 100px;">
        <div class="col">Center aligned</div>
    </div>
    <div class="row align-items-end" style="height: 100px;">
        <div class="col">Bottom aligned</div>
    </div>
</div>

<!-- Horizontal alignment -->
<div class="container">
    <div class="row justify-content-start">
        <div class="col-4">Start</div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">Center</div>
    </div>
    <div class="row justify-content-end">
        <div class="col-4">End</div>
    </div>
</div>
</body>
