<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
    <div class="container">
        <div class="card shadow p-4">
            <h1 class="text-center text-primary">Feedback Form</h1>
            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name (Optional)</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email (Optional)</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number (Optional)</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <div class="d-flex gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="rating1" name="rating" value="1" required>
                            <label class="form-check-label" for="rating1">1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="rating2" name="rating" value="2">
                            <label class="form-check-label" for="rating2">2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="rating3" name="rating" value="3">
                            <label class="form-check-label" for="rating3">3</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="rating4" name="rating" value="4">
                            <label class="form-check-label" for="rating4">4</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="rating5" name="rating" value="5">
                            <label class="form-check-label" for="rating5">5</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="questions" class="form-label">Questions about our Product/Service</label>
                    <textarea class="form-control" id="questions" name="questions" placeholder="Enter your questions here" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments (Optional)</label>
                    <textarea class="form-control" id="comments" name="comments" placeholder="Enter any additional comments"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
